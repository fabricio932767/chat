<svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo circular -->
  <circle cx="30" cy="30" r="30" fill="url(#gradient)" />
  
  <!-- Definições de gradientes -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="faceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e2e8f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cbd5e1;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="eyeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Cabeça/Rosto -->
  <ellipse cx="30" cy="25" rx="12" ry="14" fill="url(#faceGradient)" />
  
  <!-- Detalhes tecnológicos (representando a natureza de IA) -->
  <circle cx="26" cy="22" r="2" fill="url(#eyeGradient)" />
  <circle cx="34" cy="22" r="2" fill="url(#eyeGradient)" />
  
  <!-- Pequenos detalhes de "circuitos" -->
  <path d="M20 15 L25 20 L30 15" stroke="#60a5fa" stroke-width="1" fill="none" opacity="0.6"/>
  <path d="M35 15 L40 20 L35 25" stroke="#60a5fa" stroke-width="1" fill="none" opacity="0.6"/>
  
  <!-- Corpo/Pescoço -->
  <rect x="25" y="35" width="10" height="15" rx="5" fill="url(#faceGradient)" />
  
  <!-- Brilho sutil -->
  <circle cx="28" cy="20" r="1" fill="white" opacity="0.8" />
  <circle cx="36" cy="20" r="1" fill="white" opacity="0.8" />
  
  <!-- Contorno sutil */
  <circle cx="30" cy="30" r="29" stroke="rgba(255,255,255,0.2)" stroke-width="1" fill="none" />
</svg> 